[tox]
envlist = py{35,36,37,py3}

[testenv]
deps =
    check-manifest
    readme_renderer
    flake8
    flake8-docstrings
    coverage
    numpy
    cached-property
commands =
    check-manifest --ignore tox*.ini,tests*,data*
    python setup.py check -m -r -s
    flake8 .
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
